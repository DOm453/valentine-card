<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentines Day Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="card">
    <h1>Valentine's Day Card</h1>

    <div class="heart heart-left">
      <div class="half half1">
        <div class="circle"></div>
        <div class="rec"></div>
      </div>
      <div class="half half2">
        <div class="circle"></div>
        <div class="rec"></div>
      </div>
    </div>

    <div id="message">
      <h2>Happy Valentine's Day ❤️</h2>
    </div>

    <div class="heart heart-right">
      <div class="half half1">
        <div class="circle"></div>
        <div class="rec"></div>
      </div>
      <div class="half half2">
        <div class="circle"></div>
        <div class="rec"></div>
      </div>
    </div>
  </div>

</body>
</html>
