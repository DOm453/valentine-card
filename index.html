<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentines Day Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="card">
    <h1>Valentine's Day Card</h1>

    <div class="heart heart-left">
      <div class="half half1">
        <div class="circle"></div>
        <div class="rec"></div>
      </div>
      <div class="half half2">
        <div class="circle"></div>
        <div class="rec"></div>
      </div>
    </div>

    <div id="message">
      <h2>Happy Valentine's Day 仇벒잺</h2>
    </div>

    <div class="heart heart-right">
      <div class="half half1">
        <div class="circle"></div>
        <div class="rec"></div>
      </div>
      <div class="half half2">
        <div class="circle"></div>
        <div class="rec"></div>
      </div>
    </div>
  </div>
<script>
  // Najdeme v코echna srd칤캜ka
  const hearts = document.querySelectorAll('.heart');

  hearts.forEach(heart => {
    heart.addEventListener('click', () => {
      let answer = '';
      while(answer !== 'Ano') {
        answer = prompt('Bude코 m콢j Valent칳n? Napi코 "Ano" nebo "Ne"');
        if(answer === null) return; // pokud klikne na zru코it
        answer = answer.trim();
        if(answer.toLowerCase() === 'ano') {
          alert('Jup칤! 游눏');
        } else {
          alert('Mus칤코 kliknout na Ano 仇벒잺');
        }
      }
    });
  });
   <script>
  // vytvo콏칤me okno s ot치zkou
  const hearts = document.querySelectorAll('.heart');

  hearts.forEach(heart => {
    heart.addEventListener('click', () => {
      // vytvo콏칤me overlay
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100%';
      overlay.style.height = '100%';
      overlay.style.background = 'rgba(0,0,0,0.5)';
      overlay.style.display = 'flex';
      overlay.style.justifyContent = 'center';
      overlay.style.alignItems = 'center';
      overlay.style.zIndex = '1000';

      // vytvo콏칤me box s ot치zkou
      const box = document.createElement('div');
      box.style.background = 'white';
      box.style.padding = '30px';
      box.style.borderRadius = '15px';
      box.style.textAlign = 'center';
      box.style.boxShadow = '0 10px 30px rgba(0,0,0,0.3)';
      box.innerHTML = `
        <h2>Bude코 m콢j Valent칳n? 仇벒잺</h2>
        <button id="yesBtn" style="margin:10px;padding:10px 20px;font-size:16px;">Ano</button>
        <button id="noBtn" style="margin:10px;padding:10px 20px;font-size:16px;">Ne</button>
        <p id="warn" style="color:red;margin-top:15px;"></p>
      `;

      overlay.appendChild(box);
      document.body.appendChild(overlay);

      // tla캜칤tka
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const warn = document.getElementById('warn');

      yesBtn.addEventListener('click', () => {
        warn.textContent = '';
        box.innerHTML = '<h2>Jup칤! 游눏</h2>';
        setTimeout(() => overlay.remove(), 2000); // zmiz칤 po 2 sekund치ch
      });

      noBtn.addEventListener('click', () => {
        warn.textContent = 'Mus칤코 kliknout na Ano 仇벒잺';
      });
    });
  });
</script>                        </script>
</body>
</html>
